<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEvent | Login & Register</title>
    <link rel="stylesheet" href="login and register.css">
</head>
<body>
    <header>
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <span>Have an account?</span>
                    <header>Login</header>
        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="   Email" required>
 <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
            <input type="password" class="input" placeholder="   Password" required>
            <div class="bottom">
                <div class="left">
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
                </div>
        </div>
        <div class="input-field">
            <input type="submit" class="submit"  value="Login">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="register-link">
            <p>Don`t have an acount? <a class="button" href="register.html">Register</a></p>
        </div>
    </header>
    
</body>
</html>
